# Kobo API Keywords
# Raw data
api_data_key: results
api_audit_location_key: _attachments
api_audit_url_key: download_url
# Questionnaire
api_questionnaire_location_key: content
api_questionnaire_survey_key: survey
# Credentials
kobo_credentials: ${globals:kobo_credentials}

# Dask Cluster Params
dask_nb_worker: 10
dask_nb_thread_per_worker: 1
